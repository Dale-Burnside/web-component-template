<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zea Web Component Template</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script
      crossorigin
      src="../node_modules/@zeainc/zea-engine/dist/index.umd.js"
    ></script>
    <script
      crossorigin
      src="../node_modules/@zeainc/zea-ux/dist/index.umd.js"
    ></script>
    <script
      crossorigin
      src="../node_modules/@zeainc/zea-tree-view/dist/zeatreeview.umd.development.js"
    ></script>

    <script src="../dist/index.umd.development.js"></script>

    <script async src="index.js"></script>
  </head>
  <body class="h-full">
    <div class="flex-col h-full overflow-hidden">
      <header class="flex space-x-2 p-2 border-b">
        <button
          id="newProject"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Button
        </button>
        <button
          id="save"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Save
        </button>
        <button
          id="load"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Load
        </button>
        <button
          id="undo"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Undo
        </button>
        <button
          id="redo"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Redo
        </button>
        <button
          id="loadAsset"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Load Asset
        </button>
        <button
          id="frameView"
          class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
        >
          Frame View
        </button>
      </header>

      <div class="flex flex-1 h-full">
        <nav class="flex flex-col px-2 pt-2 space-y-2">
          <div class="TabBar">
            <button
              id="showTab1"
              class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
            >
              Views
            </button>
            <button
              id="showTab2"
              class="border rounded bg-gray-300 px-2 hover:bg-gray-100"
            >
              Tree View
            </button>
          </div>

          <div id="tab1">
            Tab1
          </div>

          <div id="tab2" class="overflow-auto" style="visibility: hidden;">
            <zea-tree-view id="treeView"></zea-tree-view>
          </div>
        </nav>

        <main class="flex flex-1 h-full">
          <zea-web-component
            id="zea-web-component"
            class="h-full w-full"
          ></zea-web-component>
        </main>
      </div>
    </div>
  </body>
</html>
